<html>
<head>
	<link rel="stylesheet" type="text/css" href="dev/jquery.loading.css">

	<style type="text/css">
.demo {
	width: 200px; height: 300px;
	margin: auto;
}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="dev/jquery.loading.js"></script>
</head>
<body>
	<div class="demo"></div>
</body>
<script type="text/javascript">
var loading = $('.demo').loading({
	shape: 'circle',
	itemQuantity: 10,
	speed: 'fast',
	type: 'circle',
	itemSize: 10,
	itemColor: '#939',
	message: {
		content: 'Loading data from server...',
		position: 'top' // top, left, right, bottom
	}
});

loading.run(function () {
	// setTimeout(function () {
	// 	loading.stop();
	// }, 2000);
});

</script>
</html>
